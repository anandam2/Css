<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    body{
        background-color: black;
    }
    table{
        border-collapse: collapse;
        margin: 100px auto;
       background-color: rgb(128, 128, 128); 
    }
        th,td{
    border: 5px inset black;
    padding: 10px;
    text-align: center;
    width: 300px;
    height: auto;
    color: rgb(255, 255, 255);
}
</style>
<body>
    <div>
    <table>
    <tr>
        <th>Id</th>
        <th>Product</th>
        <th>Price</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Sony PlayStation 5 Console</td>
        <td>$499</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Dell Inspiron 15 Laptop</td>
        <td>$650</td>
    </tr>
     <tr>
        <td>3</td>
        <td>GoPro Hero 12 Action Camera</td>
        <td>$450</td>
    </tr>
     <tr>
        <td>4</td>
        <td>JBL Flip 7</td>
        <td>$149</td>
    </tr>
     <tr>
        <td>5</td>
        <td>Sony Bravia 2M2 Google TV</td>
        <td>$899</td>
    </tr>
    </table>
    </div>
</body>
</html>
