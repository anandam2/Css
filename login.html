<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial,sans-serif; 
}
.right{
    background-color: white;
    right: 0;
    width: 50%;
    padding: 20px;
    padding-top: 150px;
    position: absolute;
    height: 100%;
    line-height: 35px;
}
 h3{ 
    text-align: left; 
    font-size: xx-large; 
    color: #db660d; 
    line-height: 100px; 
    letter-spacing: 1px; 
} 
label{
    font-weight: bold;
}
input[type="email"],input[type="password"]{ 
    padding: 8px;
    border: 1px solid gray;
    width: 100%;
    border-radius: 3px;
}
input[type="submit"]{ 
    background-color: #db660d; 
    color: white; 
    width: 100%; 
    padding: 8px; 
    border: none; 
    border-radius: 3px; 
} 
body{
    background: linear-gradient(to bottom,#a4a4ca 10%, #f8d9a0 90%)no-repeat;
    margin: 0;
    height: 100vh;
}
@media screen and (max-width: 600px) {
    .right{
        width: 100%;
        height: 100%;
        position: relative;
    }
}
</style>
<body>
    <div class="right">
        <h3>Login Form</h3> 
            <form method="get"> 
                   <label for="email">Email:</label><br> 
                   <input type="email" id="email" name="email" required><br> 
                   <label for="password">Password:</label><br> 
                   <input type="password" required><br> 
                   <input type="checkbox" name="subject" value="rememberme"> Remember me<br> 
                   <input type="submit" value="Login"> 
            </form> 
    </div>
</body>
</html>
